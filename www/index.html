<!DOCTYPE html>
<html ng-app="PuzzleApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.min.css">
		<title>Puzzle</title>
	</head>
	<body ng-controller="MainController">

		<header ng-if="isSolved()">
			<div class="container">
				Congratulations! You solved the puzzle in a total of {{moves}} moves.
			</div>
		</header>

		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<h3>Drag and drop the images on the right to match the given image.</h3>
				</div>
			</div>
			
			<aside class="col-md-3">
				<img src="images/isentia.jpg">
				<button ng-click="newGame()" class="btn btn-default btn-lg">New game</button>
			</aside>

			<main class="col-md-7 col-md-offset-2">
				<ul id="puzzle-board">
					<li class="piece" ng-repeat="piece in pieces|orderBy:'order'" style="background-position:{{piece.bgPosition}}" id="{{piece.element}}" data-position="{{piece.currentPosition}}"></li>
				</ul>

				<p class="moves">Total moves: {{moves}}</p>
				<p class="time">Time: {{time | timeFormat}}</p>
			</main>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="js/min/app.min.js"></script>
	</body>
</html>
