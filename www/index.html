<!DOCTYPE html>
<html ng-app="PuzzleApp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<title>Puzzle</title>
	</head>
	<body ng-controller="MainController">

		<ul id="puzzle-board">
			<li class="piece" ng-repeat="piece in pieces|orderBy:'order'" style="background-position:{{piece.bgPosition}}">{{$index}}<br>{{piece.currentPosition}}</li>
		</ul>

		<h3>Total moves: {{moves}}</h3>

		<button ng-bind="buttonTitle" ng-click="init()"></button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="js/min/app.min.js"></script>
	</body>
</html>
